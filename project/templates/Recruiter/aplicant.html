{% extends "dashboard.html" %}

{% block content %}
    {% block title %}
        <title>Aplicant Page</title>
    {% endblock title %}
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Details</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
    
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                text-align: center;
               
                    background-color: #007bff; /* Blue background */
                    color: #ffffff; /* White font color */
                    padding: 10px; /* Add padding for better appearance */
                    text-align: center;
                   

            }
    
            .details {
                margin-top: 20px;
            }
    
            .detail {
                margin-bottom: 10px;
            }
    
            label {
                font-weight: bold;
            }
    
            span {
                display: block;
                padding: 5px 0;
            }
        </style>
    </head>
    <body>
        {% for i in job %}
                
      
        <div class="container">
            <h2>Applicant Details</h2>
            
            
            <div class="details">
              
                <div class="detail">
                    <label style="color: #2980b9;">Applicant Name: </label>
                    <span>{{i.aplicant}}</span>
                </div>
                <div class="detail">
                    <label style="color: #2980b9;">Job Title:</label>
                    <span>{{i.job.jobTitle}}</span>
                </div>
                <div class="detail">
                    <label style="color: #2980b9;">Resume:</label>
                    <span><a href="/{{i.apply_resume}}" target="_blank">View Resume</a></span>
                </div>
                <div class="detail">
                    <label style="color: #2980b9;">Skills:</label>
                    <span>{{i.skills}}</span>
                </div>
               
            </div>
        </div>
        {% endfor %}
    </body>
  

    </html>
    

{% endblock content %}
